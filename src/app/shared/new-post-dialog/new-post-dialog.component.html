
<mat-dialog-content style="height:100%;" class="mat-typography">
    <mat-card class="post-card">
        <mat-card-header>
          <img src="{{this.userService.user?.photo?.uri}}" mat-card-avatar >
          <mat-card-title>{{this.userService.user?.name}}</mat-card-title>
          <mat-card-subtitle>{{this.coordinate[0]}} {{this.coordinate[1]}}</mat-card-subtitle>
        </mat-card-header>

        <swiper
            [slidesPerView]="1"
            [spaceBetween]="50"
            [navigation]="true"
            [pagination]="{ clickable: true }"
        >
        
        
        <ng-container *ngFor="let photo of this.photos">
            <ng-template  swiperSlide><img style="height: 50vh;object-fit: contain" mat-card-image src="{{photo}}"></ng-template>
        </ng-container>
        
        
        </swiper>

        <mat-card-content>
            <mat-form-field style="margin-top: 20px; width:100%;" appearance="fill" color="accent">
                <mat-label>Baslik</mat-label>
                <input  matInput [formControl]="title" >
              </mat-form-field>
              <mat-form-field style=" width:100%;" appearance="fill" color="accent">
                <mat-label>Ayrintilar</mat-label>
                <textarea  matInput [formControl]="description" ></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
            
            <input hidden id="input-file-id" multiple type="file" (change)="this.selectFile($event)" />
            <label for="input-file-id" class="mat-stroked-button" ><mat-icon style="vertical-align:middle">photo</mat-icon> Fotograf Ekle</label>
            <mat-form-field appearance="standard" color="accent">
                <mat-label>Aktivite tipi</mat-label>
                <mat-select [formControl]="aktivitetipi">
                <mat-option value="1">Cop Problemi</mat-option>
                <mat-option value="2">Internet Problemi</mat-option>
                <mat-option value="3">Telefon Problemi</mat-option>
                <mat-option value="4">Elektrik Problemi</mat-option>
                </mat-select>
            </mat-form-field>
            <button  mat-raised-button color="accent" (click)="submit()">Yukle</button>
         
              
        </mat-card-actions>
      </mat-card>


      
      
</mat-dialog-content>
