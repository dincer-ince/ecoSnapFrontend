<mat-card class="post-card">
    <mat-card-header>
      <img src="{{this.post.user.photo.uri}}" mat-card-avatar >
      <mat-card-title>{{this.post.user.name}}</mat-card-title>
      <mat-card-subtitle>{{this.post.address.suburb}}</mat-card-subtitle>
    </mat-card-header>
    <swiper
      [slidesPerView]="1"
      [spaceBetween]="50"
      [navigation]="true"
      [pagination]="{ clickable: true }"
    >
    
    
    <ng-container *ngFor="let photo of this.photos">
        <ng-template  swiperSlide><img style="max-height: 70vh;object-fit: contain" mat-card-image src="{{photo}}"></ng-template>
    </ng-container>
    
      
    </swiper>
    <mat-card-content>
      <h1 >{{this.post.name}}</h1>
      <p>{{this.post.description}}</p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button><mat-icon>thumb_up</mat-icon> Begen</button>
      <button mat-button><mat-icon>thumb_down</mat-icon> Begenme</button>
      <button mat-button (click)="openDialog()" ><mat-icon>sms</mat-icon> Yorumlar</button>
    </mat-card-actions>
  </mat-card>

  <div style="min-height:20px"></div>
