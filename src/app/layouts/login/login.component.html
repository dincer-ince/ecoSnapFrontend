<mat-drawer-container>
    <mat-drawer mode="side">
        
    </mat-drawer>
    <mat-drawer-content>
        
        
        <div style="margin-top:25vh">
            <div  fxLayout="row" fxLayoutAlign="center" >
                <mat-card class="example-card">
                    <mat-card-header fxLayout="column" fxLayoutAlign="space-between center ">
                        
                        <img src="https://image.shutterstock.com/image-photo/image-260nw-1935458851.jpg" class="logo">
                        <h1 >EcoSnap'e Hoş Geldiniz</h1>
                     
                    </mat-card-header>
            
                    <mat-card-content>
                        <mat-tab-group color="accent" dynamicHeight class="example-stretched-tabs">
                            <mat-tab label="Giriş yap"> 
                            
                                
                                <form [formGroup]="signin">
                                    <div class="form" fxLayout="column" fxLayoutAlign="space-between stretch ">
                                    
                                            <mat-form-field appearance="fill" color="accent">
                                                <mat-label>E-postanızı giriniz</mat-label>
                                                <input matInput placeholder="pat@example.com" formControlName="email" required>
                                                <mat-error *ngIf="signin.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
                                            </mat-form-field>
                                            <mat-form-field appearance="fill" color="accent">
                                                <mat-label>Parolanızı giriniz</mat-label>
                                                <input formControlName="password"  matInput [type]="hide ? 'password' : 'text'">
                                                <button mat-icon-button matSuffix (click)="hide = !hide"  [attr.aria-pressed]="hide">
                                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                </button>
                                                <mat-error *ngIf="signin.controls['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
                                            </mat-form-field>
                                    
                                        <button mat-raised-button color="accent"  [disabled]="!this.signin.valid" (click)="onSubmit()"  >Giriş Yap</button>
                                    </div>
                                </form>
                                
                            
                            </mat-tab>
                            <mat-tab label="Misafir"> 
                                <div style="min-height:100px" class="form" fxLayout="row" fxLayoutAlign="center center ">
                                    <button mat-raised-button color="accent" (click)="guestsignIn()" >Misafir Girişi Yap</button>
                                </div>
                                

                            </mat-tab>
                          </mat-tab-group>
                    </mat-card-content>

                </mat-card>
            </div>
        </div>
        
        <div  style="margin-top:25px;" fxLayout="column" fxLayoutAlign="center center">
            <mat-error *ngIf="this.loginError">Email or password is wrong</mat-error>
            <mat-spinner  *ngIf="this.loading" color="accent"></mat-spinner>
        </div>









    </mat-drawer-content>
</mat-drawer-container>
